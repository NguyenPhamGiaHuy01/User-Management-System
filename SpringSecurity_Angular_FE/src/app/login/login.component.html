<div class="container">
  <h2>Login</h2>
  <!--  -->
  <form [formGroup]="signinForm">
    <div class="form-group">
      <label for="">Email: </label>
      <input formControlName="email"  placeholder="Email" required />
      <p *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched" class="error-message">Please enter a valid email.</p>
    </div>

    <div class="form-group">
      <label for="">Password: </label>
      <input formControlName="password" placeholder="Password" type="password" required />
      <p *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" class="error-message">Please enter a valid password.</p>
  
    </div>
    <button type="submit" [disabled]="signinForm?.invalid" color="bg-primary" (click)="onSubmit()" >Login</button>
  </form>
</div>
